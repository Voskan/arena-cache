name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write # create GitHub Release
  packages: write # ghcr.io push
  id-token: write # provenance/SLSA

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # ─────────── Checkout & toolchain ───────────
      - name: ✨ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # full history for changelog

      - name: 🧰 Setup Go 1.24
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      # ───────────── Install Cosign ───────────────
      - name: 🔑 Install Cosign
        uses: sigstore/cosign-installer@v3.8.2
        with:
          cosign-release: "v2.4.3" # v2.x — совместимо с installer

      # ─── Generate Cosign key-pair (idempotent) ──
      - name: 🔐 Generate key pair
        env:
          COSIGN_PASSWORD: "" # empty passphrase → non-interactive
        run: |
          if [[ ! -f cosign.key ]]; then
            cosign generate-key-pair --output-file cosign --force
          fi
          ls -l cosign.*

      # ─────────────── Run GoReleaser ─────────────
      - name: 🚀 Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          version: v1.26.2 # фиксированная стабильная версия
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COSIGN_PASSWORD: ""

  docker:
    needs: goreleaser
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ✨ Checkout code
        uses: actions/checkout@v4

      - name: 🔑 Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏗️ Build & push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: build/docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/arena-cache-inspect:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/arena-cache-inspect:latest
          platforms: linux/amd64,linux/arm64

  pkgsite-badge:
    if: startsWith(github.ref, 'refs/tags/')
    needs: goreleaser
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Ping pkg.go.dev for indexing
        run: |
          curl -sSf -X PURGE "https://proxy.golang.org/github.com/${{ github.repository }}/@v/${{ github.ref_name }}.zip" || true
          curl -sSf "https://pkg.go.dev/github.com/${{ github.repository }}?tab=versions" -o /dev/null || true
