name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write # create GitHub Release
  packages: write # ghcr.io push
  id-token: write # provenance/SLSA

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Checkout & toolchain â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: âœ¨ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # full history for changelog

      - name: ğŸ§° Setup Go 1.24
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Install Cosign â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ”‘ Install Cosign
        uses: sigstore/cosign-installer@v3.8.2
        with:
          cosign-release: "v2.4.3" # v2.x â€” ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ¸Ğ¼Ğ¾ Ñ installer

      # â”€â”€â”€ Generate Cosign key-pair (idempotent) â”€â”€
      - name: ğŸ” Generate key pair
        env:
          COSIGN_PASSWORD: "" # empty passphrase â†’ non-interactive
        run: |
          if [[ ! -f cosign.key ]]; then
            cosign generate-key-pair --output-file cosign --force
          fi
          ls -l cosign.*

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Run GoReleaser â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸš€ Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          version: v1.26.2 # Ñ„Ğ¸ĞºÑĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ğ°Ñ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ°Ñ Ğ²ĞµÑ€ÑĞ¸Ñ
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COSIGN_PASSWORD: ""

  docker:
    needs: goreleaser
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: âœ¨ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Build & push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: build/docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/arena-cache-inspect:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/arena-cache-inspect:latest
          platforms: linux/amd64,linux/arm64

  pkgsite-badge:
    if: startsWith(github.ref, 'refs/tags/')
    needs: goreleaser
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Ping pkg.go.dev for indexing
        run: |
          curl -sSf -X PURGE "https://proxy.golang.org/github.com/${{ github.repository }}/@v/${{ github.ref_name }}.zip" || true
          curl -sSf "https://pkg.go.dev/github.com/${{ github.repository }}?tab=versions" -o /dev/null || true
