name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write # create release
  packages: write # ghcr.io push
  id-token: write # provenance/SLSA

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # Checkout & Go toolchain
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: âœ¨ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # full history for changelog

      - name: ğŸ§° Setup Go 1.24
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.0"
          check-latest: true

      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # Build cache
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: â™»ï¸ Cache Go build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # Cosign: install & generate key-pair (no password)
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: ğŸ“¦ Install Cosign
        run: |
          go install github.com/sigstore/cosign/v2/cmd/cosign@v2.2.3
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: ğŸ”‘ Generate ephemeral cosign key (no password)
        run: cosign generate-key-pair -k cosign.key -p ""

      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # Install GoReleaser
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: ğŸ“¦ Install GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          install-only: true
          version: v2.9.0

      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # Run GoReleaser
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: ğŸš€ Run GoReleaser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: goreleaser release --clean --timeout 60m

  docker:
    needs: goreleaser
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: âœ¨ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸  Build & push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: build/docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/arena-cache-inspect:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/arena-cache-inspect:latest
          platforms: linux/amd64,linux/arm64

  pkgsite-badge:
    if: startsWith(github.ref, 'refs/tags/')
    needs: goreleaser
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Ping pkg.go.dev for indexing
        run: |
          curl -sSf -X PURGE "https://proxy.golang.org/github.com/${{ github.repository }}/@v/${{ github.ref_name }}.zip" || true
          curl -sSf "https://pkg.go.dev/github.com/${{ github.repository }}?tab=versions" -o /dev/null || true
