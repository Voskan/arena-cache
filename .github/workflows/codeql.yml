name: CodeQL

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: "0 13 * * 1" # Mondays at 13:00 UTC

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: CodeQL Static Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        language: ["go"]

    steps:
      - name: âœ¨ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Go 1.24
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.0"
          check-latest: true

      - name: ğŸ›¡ï¸  Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      # Autobuild is sufficient for Go â€“ it runs 'go list' & 'go build ./...' automatically.
      - name: ğŸ—ï¸  Autobuild project
        uses: github/codeql-action/autobuild@v3

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
